spring.application.name=Helpdesk

# Konfiguracja po??czenia z baz? danych MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/helpdesk2?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
# Zakomentowana linia has?a do bazy danych, poniewa? baza danych nie ma has?a
# spring.datasource.password=your_password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Konfiguracja JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Tymczasowe wy??czenie Flyway
spring.flyway.enabled=false

# Konfiguracja Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.enabled=true

logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG


